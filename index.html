<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>GeoAR.js demo</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="mountains1.jpg">
        <img id="grass" src="grass1.jpg">
        <a-asset-item 
          id="codey" 
          src="codey.gltf"></a-asset-item>
        <!-- Add file here -->
        <audio 
          id="air" 
          src="noise.wav"></audio>
      </a-assets>
      
      <a-sky src="#sky"></a-sky>
      <a-plane 
        src="#grass"
        rotation="-90 0 0" 
        width="20" 
        height="20"></a-plane>
      <a-entity
        text="value: Welcome!; color: #FFD500; align: center"
        position="0 3 -4"
        scale="6 6 6"
        animation="property: object3D.position.y;
          to: 3.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"></a-entity>  
      <a-entity 
        gltf-model="#codey" 
        position="0 2 -4" 
        scale="0.5 0.5 0.5"
        animation="property: object3D.position.y;
          to: 2.2; 
          dir: alternate; 
          dur: 2000; 
          loop: true"></a-entity>
      <a-light 
        type="point" 
        intensity="2" 
        position="2 4 4"></a-light>
       <!-- Add entity here: -->
       <a-sound src="#air" autoplay="true"></a-sound>
    </a-scene>
  </body>

</html>
